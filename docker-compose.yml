services:
  # ============================================================================
  # Backend API (FastAPI)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureshare-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://secureshare:devpassword@postgres:5432/secureshare
      - REDIS_URL=redis://:redispassword@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    depends_on:
      - postgres
      - redis
      - minio
      - vault
      - clamav
    volumes:
      - ./backend:/app
      - backend-tmp:/tmp/uploads
    networks:
      - secureshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Frontend (React)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureshare-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - secureshare-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: secureshare-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=secureshare
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=secureshare
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - secureshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureshare"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis (Cache & Rate Limiting)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: secureshare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - secureshare-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MinIO (S3-compatible Storage)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: secureshare-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - secureshare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # MinIO Client (Initialize buckets)
  # ============================================================================
  minio-init:
    image: minio/mc:latest
    container_name: secureshare-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/secureshare-files --ignore-existing;
      /usr/bin/mc mb myminio/secureshare-quarantine --ignore-existing;
      /usr/bin/mc anonymous set none myminio/secureshare-files;
      /usr/bin/mc anonymous set none myminio/secureshare-quarantine;
      exit 0;
      "
    networks:
      - secureshare-network

  # ============================================================================
  # HashiCorp Vault (Secrets Management)
  # ============================================================================
  vault:
    image: hashicorp/vault:1.15
    container_name: secureshare-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    networks:
      - secureshare-network
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================================================
  # ClamAV (Antivirus)
  # ============================================================================
  clamav:
    image: clamav/clamav:latest
    container_name: secureshare-clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    environment:
      - CLAMAV_NO_FRESHCLAM=false
    volumes:
      - clamav-data:/var/lib/clamav
    networks:
      - secureshare-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 120s
      retries: 3

  # ============================================================================
  # Prometheus (Metrics)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: secureshare-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - secureshare-network

  # ============================================================================
  # Grafana (Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: secureshare-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - secureshare-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  vault-data:
    driver: local
  vault-logs:
    driver: local
  clamav-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backend-tmp:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  secureshare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
