name: SecureShare CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ============================================================================
  # Backend Tests & Security Scanning
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-fail-under=60
        env:
          ENVIRONMENT: test
          ANTIVIRUS_ENABLED: "false"
          RATE_LIMIT_ENABLED: "false"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/

  # ============================================================================
  # Backend Security Scanning (SAST)
  # ============================================================================
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety semgrep

      - name: Run Bandit (SAST)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll
        continue-on-error: true

      - name: Run Safety (SCA - Dependency Check)
        run: |
          safety check -r requirements.txt --output json > safety-report.json || true
          safety check -r requirements.txt
        continue-on-error: true

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config=p/python --config=p/security-audit app/ --json -o semgrep-report.json || true
          semgrep --config=p/python --config=p/security-audit app/
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
            backend/semgrep-report.json

  # ============================================================================
  # Frontend Tests & Linting
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run TypeScript type check
        run: npm run type-check || true

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: Build application
        run: npm run build

  # ============================================================================
  # Frontend Security Scanning
  # ============================================================================
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-reports
          path: frontend/npm-audit-report.json

  # ============================================================================
  # Docker Build & Container Scanning
  # ============================================================================
  docker-build:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: secureshare-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: secureshare-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "secureshare-backend:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "secureshare-frontend:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # Security Summary
  # ============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      [backend-security, frontend-security, docker-build, secret-scanning]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
        continue-on-error: true

      - name: Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit (SAST) | ${{ needs.backend-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safety (SCA) | ${{ needs.backend-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit | ${{ needs.frontend-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy (Container) | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TruffleHog (Secrets) | ${{ needs.secret-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security reports available in workflow artifacts." >> $GITHUB_STEP_SUMMARY
